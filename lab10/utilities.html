<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Utilities</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

  <h1 class="text-center mt-4">Bootstrap Utility Classes Example</h1>

  <div class="bg-warning p-4 mb-3">
    <p>This is a warning box using Bootstrap background and padding utilities.</p>
  </div>

  <p class="d-none d-md-block">
    This paragraph is hidden on small screens but visible on medium and larger devices.
  </p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
