<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Styling</title>
  <style>
    h1 {
      font-family: Georgia, serif;
      font-size: 32px;
      font-weight: bold;
    }
    h2 {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: normal;
    }
    p {
      font-family: Verdana, sans-serif;
      font-size: 16px;
    }
    ul {
      font-family: Tahoma, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Paano Ka Ba? by Hev Abi</h1>
  <h2>Lyrics</h2>
  <p>This is a webpage to practice text styling in CSS.</p>
  
  <h2>Hev Abi ng Makati</h2>
  <ul>
    <li>Ano ganito nalang ba? Laging nakakalito ang amba</li>
    <li>Hindi malaman ang gusto mo na palabasin</li>
    <li>Laging nalang naiiwan na nagtataka</li>
  </ul>
</body>
</html>
