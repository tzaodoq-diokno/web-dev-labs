<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Styling</title>
  <style>
    .box {
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      color: white;
    }
    .box1 {
      background-color: steelblue;
      border: 2px solid navy;
    }
    .box2 {
      background-color: seagreen;
      border: 2px dashed darkgreen;
    }
    .box3 {
      background-color: tomato;
      border: 3px dotted maroon;
    }
  </style>
</head>
<body>
  <div class="box box1">Teh kanin nga teh</div>
  <div class="box box2">Pabili nga po, kapeng matapang kapeng matapang, yung kaya kang ipaglaban</div>
  <div class="box box3">Sabi nila pag si NIO katumbas ng tatlong hustler</div>
</body>
</html>
