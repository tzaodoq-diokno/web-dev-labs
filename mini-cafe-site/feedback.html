<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caf√© Feedback</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Customer Feedback</h2>

    <form id="feedbackForm" class="p-4 bg-white shadow-sm rounded" onsubmit="handleFeedback(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Feedback Message:</label>
        <textarea id="message" class="form-control" rows="3" placeholder="Write your feedback..." required></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
    </form>

    <div id="successMessage" class="alert alert-success mt-3 d-none"></div>

    <div class="mt-4">
      <h4>Previous Feedback:</h4>
      <ul id="feedbackList" class="list-group mt-2"></ul>
    </div>
  </div>

  <script>
    const feedbacks = [];

    function handleFeedback(event) {
      event.preventDefault(); 

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const successDiv = document.getElementById("successMessage");
      const feedbackList = document.getElementById("feedbackList");
      if (name === "") {
        alert("Please enter your name.");
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email address.");
        return;
      }

      if (message.length <= 5) {
        alert("Your feedback message should be more than 5 characters.");
        return;
      }

      feedbacks.push({ name, email, message });

      successDiv.textContent = "Thank you for your feedback!";
      successDiv.classList.remove("d-none");

      const li = document.createElement("li");
      li.className = "list-group-item";
      li.innerHTML = `<strong>${name}</strong> (${email})<br>${message}`;
      feedbackList.appendChild(li);

      document.getElementById("feedbackForm").reset();
    }
  </script>

</body>
</html>
