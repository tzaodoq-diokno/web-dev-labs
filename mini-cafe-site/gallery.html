<html lang="en">

      </div>

      <div class="col-12 col-md-4">
        <div class="card">

            <p class="card-text small">Image caption 2</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/600x400" class="card-img-top img-fluid" alt="Gallery image 3">
          <div class="card-body">
            <p class="card-text small">Image caption 3</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
