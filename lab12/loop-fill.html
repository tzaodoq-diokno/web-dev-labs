<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Fill Example</title>
</head>
<body>
  <h2>JavaScript Loop Example</h2>

  <script>
    for (let i = 1; i <= 5; i++) {
      document.write("Number: " + i + "<br>");
    }
  </script>
</body>
</html>
