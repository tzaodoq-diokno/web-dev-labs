<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caf√© Reservation Form</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Table Reservation</h2>

    <form id="reservationForm" class="p-4 bg-white shadow-sm rounded" onsubmit="handleReservation(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Time:</label>
        <input type="time" id="time" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="guests" class="form-label">Number of Guests:</label>
        <input type="number" id="guests" class="form-control" min="1" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Reserve Table</button>
    </form>

    <div id="reservationOutput" class="mt-4"></div>
  </div>

  <script>
    function handleReservation(event) {
      event.preventDefault(); 

      const name = document.getElementById("name").value.trim();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const guests = document.getElementById("guests").value;

      if (!name || !date || !time || !guests) {
        alert("Please fill in all fields before submitting.");
        return;
      }

      const output = document.getElementById("reservationOutput");
      output.innerHTML = `
        <div class="alert alert-success">
          <h5>Reservation Details:</h5>
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Date:</strong> ${date}</p>
          <p><strong>Time:</strong> ${time}</p>
          <p><strong>Guests:</strong> ${guests}</p>
        </div>
      `;

      document.getElementById("reservationForm").reset();
    }
  </script>
</body>
</html>
