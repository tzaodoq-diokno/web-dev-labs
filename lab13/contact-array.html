<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Array</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Contact Form</h2>

    <form id="contactForm" class="p-4 bg-white shadow-sm rounded" onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" class="form-control" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <div class="mt-4">
      <h4>Submitted Messages:</h4>
      <ul id="contactList" class="list-group"></ul>
    </div>
  </div>

  <script>
    const contacts = [];

    function handleSubmit(event) {
      event.preventDefault(); 

      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      contacts.push({ name: name, message: message });

      const list = document.getElementById("contactList");
      list.innerHTML = ""; 

      contacts.forEach(contact => {
        const listItem = document.createElement("li");
        listItem.className = "list-group-item";
        listItem.innerHTML = `<strong>${contact.name}:</strong> ${contact.message}`;
        list.appendChild(listItem);
      });

      document.getElementById("contactForm").reset();
    }
  </script>
</body>
</html>
