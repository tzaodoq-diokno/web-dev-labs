<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Check</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Email Validation</h2>

    <form id="emailForm" class="p-4 bg-white shadow-sm rounded" onsubmit="validateEmail(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email:</label>
        <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="message" class="mt-3 fw-bold"></div>
  </div>

  <script>
    function validateEmail(event) {
      event.preventDefault(); 

      const emailInput = document.getElementById("email").value;
      const messageDiv = document.getElementById("message");

      if (emailInput.includes("@") && emailInput.includes(".")) {
        messageDiv.textContent = "Email accepted!";
        messageDiv.className = "mt-3 text-success fw-bold";
      } else {
        messageDiv.textContent = "Invalid email. Please include '@' and '.'";
        messageDiv.className = "mt-3 text-danger fw-bold";
      }
    }
  </script>
</body>
</html>
