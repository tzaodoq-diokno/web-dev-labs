<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ground & Grain — Welcome</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<meta name="description" content="Ground & Grain — a minimalist cafe with warm shades of brown, coffee, and calm vibes.">
<style>
:root{
--bg:#f5efe8; /* very light cream */
--brown-1:#3b2f2f; /* dark espresso */
--brown-2:#6b4f3b; /* mid brown */
--brown-3:#a8876a; /* warm tan */
--accent: #d9c8b6; /* pale accent */
--max-width: 880px;
--radius: 14px;
--glass: rgba(255,255,255,0.6);
}


*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
background: radial-gradient(1200px 600px at 10% 10%, rgba(107,79,59,0.03), transparent 5%),
linear-gradient(180deg, var(--bg), #fff 60%);
color:var(--brown-1);
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
display:flex;
align-items:center;
justify-content:center;
padding:48px 20px;
}


.card{
width:100%;
max-width:var(--max-width);
background:linear-gradient(180deg, rgba(255,255,255,0.8), var(--glass));
border-radius:var(--radius);
padding:48px;
box-shadow:0 8px 30px rgba(59,47,47,0.08);
display:grid;
grid-template-columns:1fr 360px;
gap:28px;
align-items:center;
backdrop-filter: blur(6px) saturate(1.03);
}


/* Responsive: stack columns */
@media (max-width:820px){
.card{grid-template-columns:1fr; text-align:center}
.actions{justify-content:center}
}


.brand{
display:flex;
gap:20px;
align-items:center;
}


.logo{
width:76px;height:76px;
</html>
