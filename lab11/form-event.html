<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>form-event</title></head>
<body class="p-3">
  <input id="name" placeholder="Enter name">
  <button id="say">Say Thanks</button>

  <script>
    document.getElementById('say').addEventListener('click', function(){
      const n = document.getElementById('name').value || 'friend';
      alert('Thank you, ' + n + '!');
    });
  </script>
</body>
</html>
